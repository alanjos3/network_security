<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen p-10">

  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Prediction Results</h2>

    <!-- Scrollable table with auto column width -->
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="min-w-full text-sm text-center text-gray-800 divide-y divide-gray-300">
        <thead class="bg-gray-100">
          <!-- You can optionally add custom headers here -->
        </thead>
        <tbody>
          {{ table | safe }}
        </tbody>
      </table>
    </div>

    <div class="mt-8 text-center">
      <a href="/" class="inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">‚Üê Back to Home</a>
    </div>
  </div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background-color: #f9fafb;
      padding: 12px;
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
    }

    tr:nth-child(even) {
      background-color: #f3f4f6;
    }

    tr:hover {
      background-color: #e0f2fe;
    }
  </style>

</body>
</html>
